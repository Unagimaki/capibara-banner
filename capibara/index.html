<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/null.css">
    <link rel="stylesheet" href="./styles/intro.css">
    <link rel="stylesheet" href="./styles/game.css">
    <link rel="stylesheet" href="./styles/end.css">
    <title>Document</title>
</head>
<body>
    <section class="wrapper">
        <div class="intro_inner flex">
            <img src="/images/capibara.png" class="capibara_img" alt="capibara">
            <img src="./images/logo.png" alt="logo" class="intro_logo">
            <div class="intro_title">какая вы капибара?</div>
            <button class="intro_button">пройти тест</button>
        </div>
        <div class="game_inner none">
            <div class="game_title"></div>

            <div class="container">

            </div>

        </div>
    </section>
    
    <section class="end none">
        <img src="" alt="end_img" class="end_img">
        <div class="end_logo_container">
            <img src="./images/logo.png" alt="logo" class="end_logo">
        </div>
        <div class="end_title"></div>
        <div class="end_text">
            и в VK Клипах есть <br>
            короткие ролики для вас. <br>
            выбирайте настройку <br>
            «<span class="end_span"></span>» в конструкторе <br>
            впечатлений!
        </div>
        <button class="end_button">попробовать</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
